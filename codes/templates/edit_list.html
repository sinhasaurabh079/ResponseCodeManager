{% extends 'base.html' %}

{% block title %}Edit Saved List{% endblock %}

{% block content %}
<h2>Edit Saved List: {{ saved_list.name }}</h2>

<!-- Edit list form -->
<form method="post">
    {% csrf_token %}
    
    <!-- Edit the name of the list -->
    <div class="mb-3">
        <label for="list_name" class="form-label">List Name:</label>
        <input type="text" name="list_name" id="list_name" class="form-control" value="{{ saved_list.name }}" required />
    </div>
    
    <!-- Select codes for the list -->
    <h3>Select Response Codes</h3>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-5">
        {% for code in codes %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{ code.image_url }}" alt="Dog image for {{ code.code }}" class="card-img-top" height="150" />
                <div class="card-body">
                    <h5 class="card-title">{{ code.code }} - {{ code.title }}</h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="selected_codes" value="{{ code.code }}"
                               {% if code.code in saved_list_codes %} checked {% endif %} />
                        <label class="form-check-label" for="selected_codes">Select</label>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- Submit the edited list -->
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
</form>

<!-- Cancel and go back to the list view -->
<a href="{% url 'saved_lists' %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
